<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissor game</title>
  <link rel="stylesheet" href="Rock-paper-scissor.css">
  <link rel="icon"
  type="favicon" href="../Emojis/6729598.png">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>

  <button onclick="
    playGame('rock');
  " class="move-button">
    <img src="../Emojis/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
  " class="move-button">
    <img src="../Emojis/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('scissor');
  " class="move-button">
    <img src="../Emojis/scissor-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">
    Reset Score
  </button>

  <script src="Rock-paper-scissor.js"></script>
  
</body>
</html>
