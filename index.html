<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissor game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="6729598.png">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>

  <button class="move-button js-rock-button">
    <img src="rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="paper-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-scissor-button">
    <img src="scissor-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-resetscore-button">
    Reset Score
  </button>
  <button class="auto-play-button js-autoplay-button">
    Auto Play
  </button>

  <script src="index.js"></script>
  
</body>
</html>
